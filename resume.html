<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luong Dang - Resume</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #2c3e50;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .pdf-container {
        width: 100%;
        max-width: 850px;
        height: 85vh;
      }
      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
      }
      a {
        color: #3498db;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Luong Dang - resume</h1>
    </header>
    <main>
      <div class="pdf-container">
        <embed
          src="LuongDang.pdf"
          type="application/pdf"
          width="100%"
          height="100%"
        />
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Luong Dang</p>
    </footer>
  </body>
</html>
